    <h:head>
        <title>Facelet Title</title>

    <h:body>
        Create new user
        <form method="POST" action="j_security_check">
            Username: <input type="text" name="j_username" /> 
            Firstname: <input type="text" name="j_firstname" />
            Lastname: <input type="text" name="j_lastname" />
